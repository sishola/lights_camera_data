<!DOCTYPE html>
<html lang="en">
  <head>

    <link

    <link rel="stylesheet" href="static/css/style.css" />
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-tag-cloud.min.js"></script>

    <!-- Leaflet CSS & JS -->

      rel="stylesheet"

    <script
      type="text/javascript"
      src="https://unpkg.com/leaflet.markercluster@1.0.3/dist/leaflet.markercluster.js"
    ></script>

  <body>
    <div class="wrapper1">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="/">
              <b>Lights! Camera! Data!</b>
              <img class="nav-camera" src="static/images/cam.svg" />
            </a>
          </div>
          <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="movie_ring"> Movie Ring </a></li>
              <li><a href="word_cloud"> Genre Cloud </a></li>
              <li><a href="treemap"> Studio Tree </a></li>

      <div class="windowBox" id="filter">

            Choose a TOP movie:
          </h3>
          <div class="form-group">
            <select id="selDataset">
              <option value="10">Top 10</option>
              <option value="50">Top 50</option>
              <option value="100">Top 100</option>
              <option value="150">Top 150</option>
              <option value="200">Top 200</option>
              <option value="250">Top 250</option>
            </select>
          </div>
          <div class="form-group">
            <select id="selList"></select>
          </div>
          <div class="form-group">
            <h4 id="valueInt"></h4>
            <h4 id="valueNorth"></h4>
          </div>
        </form>
      </div>
     
    </div>
    <!-- Just work outside the container-->
    <div id="map"></div>

    <!-- API key -->
    <script type="text/javascript" src="/static/js/my_key.js"></script>
    <!--  JS -->
    <script type="text/javascript" src="/static/js/map.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
